<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<style>
    .ziti {
        color: white;
    }

    .bk-img {
        background: url("../images/login.jpg") no-repeat center 0;
        width: 100%;
        height: 100vh;
        background-size: 100% 100%;
    }

    .login-form {
        margin-top: 50%;
    }

    /*修改layui*/
    .layui-input, .layui-textarea {
        float: left;
        width: 190px;
        margin-right: 10px;
    }

    .layui-btn + .layui-btn {
        margin-left: 28px;
    }
</style>
<body>
<div class="bk-img">
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md4 layui-col-md-offset4">
            <form class="layui-form login-form">
                <div class="layui-form-item">
                    <label class="layui-form-label ziti">账号</label>
                    <div class="layui-input-block">
                        <!--<input type="text" name="txt" placeholder="请输入" autocomplete="off" class="layui-input">-->
                        <input type="text" name="txt" required lay-verify="required" placeholder="请输入账号"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label ziti">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!--<script src="http://mockjs.com/dist/mock.js"></script>-->
<script src="../require.js"></script>
<!--<script src="../lib/main.js"></script>-->
<!--<script src="../layui/layui.js"></script>-->
<script src="../js/login.js"></script>

</html>
